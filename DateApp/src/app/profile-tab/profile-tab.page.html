

<ion-content [fullscreen]="true">
  <section>
    <div  class="parent"> 
      <img src="assets/images/layered-waves-haikei.png" class="svgImage">
      <ion-avatar>
        <ion-icon name="person" class="iconImage" style="background: white;"></ion-icon>
            <!-- <img src="assets/icons/icon-96x96.png" alt="" class="iconImage"> -->
      </ion-avatar>
     
    </div>
   
       

  
 
  </section> 
  
<ion-list>  
  <ion-item>
    <ion-label>
      <ion-text style="font-weight: bold;">Name</ion-text>
      <p><ion-input color="dark" placeholder="Enter name..." value="Test"></ion-input></p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <ion-text style="font-weight: bold;">Phone</ion-text>
      <p><ion-input color="dark"  placeholder="Enter name..." value="0701112233"></ion-input></p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <ion-text style="font-weight: bold;">Email</ion-text>
      <p><ion-input color="dark"  placeholder="Enter name..." value="test@test.com"></ion-input></p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <ion-text style="font-weight: bold;">Address</ion-text>
      <p><ion-input color="dark"  placeholder="Enter name..." value="Sweden"></ion-input></p>
    </ion-label>
  </ion-item>
</ion-list>
<div class="container">
  <ion-button color="medium" style="margin: auto;">Save</ion-button>
</div>
  
</ion-content>
