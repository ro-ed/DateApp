

<ion-content [fullscreen]="true">
  <ion-grid class="main-header">
    <div align="center">
      <ion-avatar>
            <img src="assets/icons/icon-96x96.png" alt="">
      </ion-avatar>
    </div>
    
  </ion-grid>

<ion-list>  
  <ion-item>
    <ion-label>
      <ion-text style="font-weight: bold;">Name</ion-text>
      <p><ion-input color="dark" placeholder="Enter name..." value="Test"></ion-input></p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <ion-text style="font-weight: bold;">Phone</ion-text>
      <p><ion-input color="dark"  placeholder="Enter name..." value="0701112233"></ion-input></p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <ion-text style="font-weight: bold;">Email</ion-text>
      <p><ion-input color="dark"  placeholder="Enter name..." value="test@test.com"></ion-input></p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <ion-text style="font-weight: bold;">Address</ion-text>
      <p><ion-input color="dark"  placeholder="Enter name..." value="Sweden"></ion-input></p>
    </ion-label>
  </ion-item>
</ion-list>
  
</ion-content>
